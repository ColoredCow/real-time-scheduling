<!DOCTYPE html>

<html>

<head>
	<title>rts</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body ng-app="rts">

	<div class="container">
		<div ui-view>
			<div class="row">
				<h2>Welcome to RTS (Real Time Scheduling)</h2>
			</div>
			<div class="row">
				<a class="btn btn-primary" ui-sref="login">log in</a>
			</div><br>
			<div class="row">
				<a class="btn btn-danger" ui-sref="register">register</a>
			</div><br>
			<div class="row">
				<a ui-sref="schedule" class="btn btn-success" title="schedule">Schedule</a>
			</div>
		</div>
		
	</div>

	<!-- assets -->
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	<!-- Socket -->
	<script type="text/javascript" src="../socket.io/socket.io.js"></script>

	<!-- Modules -->
	<script type="text/javascript" src="app/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="app/controllers.js"></script>
	
</body>
</html>
